<head>
  <title>IELM Team 4 Web Server</title>
</head>

<template name="mainLayout">
    <link href='https://fonts.googleapis.com/css?family=Roboto:400,300,300italic,400italic,500,500italic,700,700italic,900,900italic'
          rel='stylesheet' type='text/css'>
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-12">
                {{>Template.dynamic template=mainContent}}
            </div>
        </div>
        <div class="row">
            <div class="col-sm-12">
                <footer class="footer">
                    <div class="container" align="center">
                        <p class="text-muted">2017 Kristian Suhartono for IELM 2100E</p>
                    </div>
                </footer>
            </div>
        </div>
    </div>
</template>

<template name="home">
    <div class="homePage">
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
        <link rel="stylesheet" href="https://code.getmdl.io/1.2.0/material.indigo-pink.min.css">
        <div class="row">
            <div class = "col-sm-12">
                <h1 align = "center">OCR WebServer Log Manager</h1>
            </div>
        </div>

        <div class="row">
            <div class="col-sm-12">
                <table class="table table-hover table-condesed">
                    <thead>
                    <tr>
                        <th>Image Name</th>
                        <th>Status</th>
                    </tr>
                    </thead>
                    <tbody>
                    {{#each imageTimestamps}}
                        <tr>
                            <td>{{timestamp}}.jpg</td>
                            <td>Downloaded</td>
                        </tr>
                    {{/each}}
                    </tbody>
                </table>
            </div>
        </div>

    </div>
</template>
